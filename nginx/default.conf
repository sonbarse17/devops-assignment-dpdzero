upstream service1 {
    server service_1:8001;
}

upstream service2 {
    server service_2:8002;
}

server {
    listen 80;
    
    access_log /var/log/nginx/access.log combined;
    
    location /service1/ {
        proxy_pass http://service1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /service2/ {
        proxy_pass http://service2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}